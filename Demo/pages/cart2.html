        <div class="col-2">
          <div class="right"></div>
        </div>

        <div class="col-8 cart">
          <div class="cart2">
            <h3>購物車</h3>
              <form action="#" class="checkout">
                <div class="name">
                  <label for="name">姓名:</label>
                  <input type="text" name="" id="name" class="nes-input">
                </div>
                <div class="phone">
                  <label for="phone">電話:</label>
                  <input type="text" name="" id="phone" class="nes-input">
                </div>
                <div class="ship">
                  <p>運送方式:</p>
                  <label>
                    <input type="radio" class="nes-radio" name="s" checked />
                    <span>宅配</span>
                  </label>
                  <label>
                    <input type="radio" class="nes-radio" name="s"/>
                    <span>7-11</span>
                  </label>
                  <label>
                    <input type="radio" class="nes-radio" name="s"/>
                    <span>全家</span>
                  </label>
                </div>
                <div class="pay">
                  <p>付款方式:</p>
                  <label>
                    <input type="radio" class="nes-radio" name="p" checked />
                    <span>貨到付款</span>
                  </label>
                  <label>
                    <input type="radio" class="nes-radio" name="p"/>
                    <span>信用卡支付</span>
                  </label>
                </div>
                <div class="note"">
                  <label for="note">備註:</label>
                  <textarea name="" id="note" class="nes-textarea" cols="50" rows="4"></textarea>
                </div>
                <div class="cartnext">
                  <input type="button" value="上一步" class="nes-btn is-primary" onclick="location.href='cart.html'"></input>
                  <input type="submit" name="" value="下訂單GOGO" class="nes-btn is-primary" onclick="location.href='product.html'">
                </div>
             </form>
          </div>
        </div>
